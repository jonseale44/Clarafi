        "priceCurrency": "USD",

          "@type": "PriceSpecification",
          "price": "149",
          "priceCurrency": "USD",
          "billingIncrement": {
            "@type": "Duration",
            "value": "P1M"
          }
        }
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "127"
      },
      "provider": {
        "@type": "Organization",
        "name": "CLARAFI",
