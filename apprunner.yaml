version: 1.0
runtime: nodejs-18
build:
  commands:
    build:
      - npm install
      - npm run build
      - cp -r dist/public public
run:
  runtime-version: latest
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "8080"
    # All other environment variables will be added directly in AWS App Runner console
