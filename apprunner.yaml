version: 1.0
runtime: nodejs-18
build:
  commands:
    build:
      - npm install
      - npm run build
      - cp -r dist/public public
run:
  runtime-version: latest
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "8080"
    - name: DATABASE_URL
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/database-url"
    - name: SESSION_SECRET
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/session-secret"
    - name: JWT_SECRET
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/jwt-secret"
    - name: STRIPE_SECRET_KEY
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/stripe-secret-key"
    - name: OPENAI_API_KEY
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/openai-api-key"
    - name: SENDGRID_API_KEY
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/sendgrid-api-key"
    - name: TWILIO_ACCOUNT_SID
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/twilio-account-sid"
    - name: TWILIO_AUTH_TOKEN
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/twilio-auth-token"
    - name: TWILIO_PHONE_NUMBER
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/twilio-phone-number"
    - name: PRODUCTION_DOMAIN
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/production-domain"
    - name: SENDGRID_FROM_EMAIL
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/sendgrid-from-email"
    - name: STRIPE_WEBHOOK_SECRET
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/STRIPE_WEBHOOK_SECRET"
    - name: GOOGLE_PLACES_API_KEY
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/google-places-api-key"
    - name: HUNTER_IO_API_KEY
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/hunter-io-api-key"
    - name: MELISSA_DATA_API_KEY
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/melissa-data-api-key"
    - name: VITE_OPENAI_API_KEY
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/vite-openai-api-key"
    - name: VITE_GA_MEASUREMENT_ID
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/vite-ga-measurement-id"
    - name: VITE_STRIPE_PUBLISHABLE_KEY
      value_from: "arn:aws:secretsmanager:us-east-2:098819595270:secret:clarafi/vite-stripe-publishable-key"
