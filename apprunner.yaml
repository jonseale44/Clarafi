version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      # Install system dependencies for PDF processing
      - apt-get update
      - apt-get install -y poppler-utils imagemagick
    build:
      - npm install
      - npm run build
run:
  runtime-version: 20.11.0
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production