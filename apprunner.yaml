version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing system dependencies for document processing..."
      - yum install -y ImageMagick poppler-utils || apt-get update && apt-get install -y imagemagick poppler-utils
    build:
      - npm install
      - npm run build
      - cp -r dist/public public
run:
  runtime-version: 18
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production